<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <title>paraprase.ia</title>
  </head>
  <body>
    <div class="container">
      <h1 class="stroke-light">
        paraphrase<span class="suffix stroke">.ia</span>
      </h1>
      <div class="placeholder">
        <p class="placeholder-text" id="placeholder_text">
          Selecione um texto no navegador e clique abaixo!
        </p>
      </div>
      <button class="button-main" id="main_button">Parafrasear</button>
      <div class="results" loading="False" id="results" hasResult="False">
        <ul class="results-list" id="results_list">
          <li>As paráfrases aparecerão aqui.</li>
        </ul>
        <div class="loading-wrapper">
          <img src="assets/pi.svg" alt="loading" class="loading-img" />
        </div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
